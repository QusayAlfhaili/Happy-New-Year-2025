<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بداية 2025 </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a237e, #512da8, #673ab7);
      color: white;
      font-family: "Cairo", sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 48px;
      margin: 0;
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FF6347;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 18px;
      margin: 20px 0;
      line-height: 1.8;
      text-align: center;
      color: #f4f4f4;
      animation: fadeIn 3s ease-in-out;
    }

    .btn {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff8c00, #ff4500);
      color: white;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #00ff7f, #00ced1);
    }

    .fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: none;
    }

    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: white;
      animation: explode 2s ease-in-out infinite;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(10); opacity: 0; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px #FFD700, 0 0 30px #FF6347; }
      to { text-shadow: 0 0 30px #FFD700, 0 0 40px #FF6347; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .design-name {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(90deg, darkred, silver);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: nameGlow 5s infinite alternate, nameMove 5s ease-in-out;
    }

    @keyframes nameGlow {
      0% { text-shadow: 0 0 20px #ff1493, 0 0 30px #ff1493; }
      100% { text-shadow: 0 0 30px #ff6347, 0 0 40px #ff6347; }
    }

    @keyframes nameMove {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0); }
      100% { transform: translateX(100%); }
    }

    /* إضافة الكلام عن سنة 2025 */
    .new-year-message {
      font-size: 22px;
      margin-top: 20px;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 20px #ff6347, 0 0 30px #ffd700;
      animation: newYearGlow 3s infinite alternate;
    }

    @keyframes newYearGlow {
      0% { text-shadow: 0 0 20px #ff6347, 0 0 30px #ffd700; }
      100% { text-shadow: 0 0 30px #00ff7f, 0 0 40px #00ced1; }
    }
  </style>
</head>
<body>
  <div class="fireworks"></div>

  <h1>اهلاً 2025 🌟</h1>
  <p>
    بداية عام 2025 هو بداية جديدة مليئة بالأمل والطموحات العالية. استعد لعام مليء بالفرص والإبداع، وتذكر أن بداية جديدة هي دائماً فرصة للنمو والتطور!
  </p>

  <button class="btn" onclick="fireworks()">اضغط 🎆</button>

  <div class="design-name">المصمم Qusay Zeyad</div>

  <script>
    function fireworks() {
      const container = document.querySelector('.fireworks');
      container.innerHTML = '';
      for (let i = 0; i < 50; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = Math.random() * 100 + '%';
        firework.style.top = Math.random() * 100 + '%';
        firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        firework.style.animationDelay = `${Math.random()}s`;
        container.appendChild(firework);
      }
    }
  </script>
</body>
</html>
